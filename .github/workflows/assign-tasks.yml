name: Assign Student Tasks
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Step 2 - Information Section
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = '.github/curriculum/02-hero.md';
            let body = "No content found for this step.";
            if (fs.existsSync(path)) {
              body = fs.readFileSync(path, 'utf8') || body;
            }

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Step 2: ü¶∏ Build the Hero",
              body: body,
              labels: ['frontend']
            });
            

      - name: Create Step 1 - Setup
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = '.github/curriculum/01-setup.md';
            let body = "No content found for this step.";
            if (fs.existsSync(path)) {
              body = fs.readFileSync(path, 'utf8') || body;
            }
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Step 1: üèóÔ∏è Project Setup",
              body: body,
              labels: ['setup', 'priority-high']
            });
